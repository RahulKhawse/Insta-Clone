<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INSTAGRAM CLONE</title>
    <link rel="stylesheet" href="Instagram_Clone.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <!-- slidebar -->
    <div class="slidebar">
        <a href="#" class="logo">
            <img src="img/logo-1.png" alt="logo">
        </a>
        <!--profile picture-->
        <div class="profile">
            <div class="profile-img">
                <img src="img/profile.jpg" alt="profile">
            </div>
            <div class="name">
                <h1>Rahul Khawse</h1>
                <img src="img/verify.png" alt="verify">
            </div>
            <span>@Rahul</span>
        </div>  
        <!--About-->
        <div class="about">
            <!--Box 1-->
            <div class="box">
                <h3>30</h3>
                <span>Posts</span>
            </div>
            <!--Box 2-->
            <div class="box">
                <h3>56.5k</h3>
                <span>Followers</span>
            </div>
            <!--Box 3-->
            <div class="box">
                <h3>151</h3>
                <span>Following</span>
            </div>
        </div>
        <br>
    <!--menu-->
    <div class="menu">
        <a href="#" class="active">
            <span class="icon">
                <i class="ri-function-line"></i>
            </span>
            &nbsp;Feed
        </a>
        <a href="#">
            <span class="icon">
                <i class="ri-notification-4-fill"></i>
            </span>
            &nbsp;Notificaation
        </a>
        <a href="#">
            <span class="icon">
                <i class="ri-search-line"></i>
            </span>
            &nbsp;Explore
        </a>
        <a href="#">
            <span class="icon">
                <i class="ri-mail-unread-fill"></i>
            </span>
            &nbsp;Message
        </a>
        <a href="#">
            <span class="icon">
                <i class="ri-send-plane-fill"></i>
            </span>
            &nbsp;Direct
        </a>
        <a href="#">
            <span class="icon">
                <i class="ri-bar-chart-2-fill"></i>
            </span>
            &nbsp;Stats
        </a>
        <a href="#">
            <span class="icon">
                <i class="ri-settings-4-line"></i>
            </span>
            &nbsp;Settings
        </a>
        <a href="#">
            <span class="icon">
                <i class="ri-logout-box-r-line"></i>
            </span>
            &nbsp;Logout
        </a>
    </div>
    </div>
    <!--Main Menu-->
    <div class="main-home">
        <div class="header">
            <!--search-->
            <div class="search">
                <i class="ri-search-line"></i>
                <input type="text" name="" id="" placeholder="search" >
            </div>
            <div class="header-content">
                <i class="ri-notification-4-line"></i>
                <i class="ri-mail-unread-fill"></i>
            </div>
                <!--Button-->
                <a href="#" class="btn">
                    <i class="ri-add-circle-line"></i>
                    <span class="btn-text">
                        &nbsp; Add Photos
                    </span>
                </a>  
        </div>
        <div class="stories-title">
            <h1>Stories</h1>
            <a href="#" class="button">
                <i class="ri-play-circle-line"></i>
                <div class="text">
                    Watch All
                </div>
            </a>
        </div>
        <div class="stories">
        <!--stories-->
        <div class="stories-img">
            <img src="img/profile.jpg" alt="profile">
            <div class="add">+</div>
        </div>
        <!--stories 2-->
        <div class="stories-img">
            <img src="img/profile2.jpg" alt="profile">
        </div>
        <!--stories 3-->
        <div class="stories-img">
            <img src="img/profile3.jpg" alt="profile">
        </div>
        <!--stories 4-->
        <div class="stories-img">
            <img src="img/profile4.jpg" alt="profile">
        </div>
        <!--stories 5-->
        <div class="stories-img">
            <img src="img/profile5.jpg" alt="profile">
        </div>
        <!--stories 6-->
        <div class="stories-img">
            <img src="img/profile6.jpg" alt="profile">
        </div>
        <!--stories 7-->
        <div class="stories-img">
            <img src="img/profile7.jpg" alt="profile">
        </div>
        <!--stories 8-->
        <div class="stories-img">
            <img src="img/post3.jpg" alt="profile">
        </div>
        <!--stories 9-->
        <div class="stories-img">
            <img src="img/profile2.jpg" alt="profile">
        </div>
        <!--stories 10-->
        <div class="stories-img">
            <img src="img/post1.jpg" alt="profile">
        </div>
        </div>

        <div class="feed">
            <h1>Feed</h1> 
                <h2>Latest</h2>
                <span>Popular</span>
        </div>

        <div class="main-post">
            <!--Box 1-->
            <div class="post-box">
                <img src="img/post1.jpg" alt="post">
                <div class="post-info">
                    <div class="post-profile">
                        <div class="post-img">
                            <img src="img/profile2.jpg" alt="profile">
                        </div>
                        <h3>Mona Lisa</h3>
                    </div>
                    <div class="likes">
                        <i class="ri-heart-line"></i>
                        <span>80.5k</span>
                        <i class="ri-chat-3-line"></i>
                        <span>88</span>
                    </div>
                </div>
            </div>
            <!--Box 2-->
            <div class="post-box">
                <img src="img/post3.jpg" alt="post">
                <div class="post-info">
                    <div class="post-profile">
                        <div class="post-img">
                            <img src="img/profile4.jpg" alt="profile">
                        </div>
                        <h3>Rashmika</h3>
                    </div>
                    <div class="likes">
                        <i class="ri-heart-line"></i>
                        <span>56.5k</span>
                        <i class="ri-chat-3-line"></i>
                        <span>80</span>
                    </div>
                </div>
            </div>
            <!--Box 3-->
            <div class="post-box">
                <img src="img/post2.jpg" alt="post">
                <div class="post-info">
                    <div class="post-profile">
                        <div class="post-img">
                            <img src="img/profile3.jpg" alt="profile">
                        </div>
                        <h3>Emma </h3>
                    </div>
                    <div class="likes">
                        <i class="ri-heart-line"></i>
                        <span>70.5k</span>
                        <i class="ri-chat-3-line"></i>
                        <span>68</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
